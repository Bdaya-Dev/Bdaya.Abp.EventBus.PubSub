name: Build and Publish NuGet Package

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build -c Release --no-restore
      
      - name: Run Unit Tests
        run: dotnet test -c Release --no-build --filter "FullyQualifiedName~UnitTests|FullyQualifiedName~OptionsTests|FullyQualifiedName~SerializerTests" --logger:trx --results-directory TestResults
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults/*.trx

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    
    services:
      pubsub-emulator:
        image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
        ports:
          - 8085:8085
        options: >-
          --health-cmd "curl -f http://localhost:8085 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build -c Release --no-restore
      
      - name: Run Integration Tests
        run: dotnet test -c Release --no-build --filter "FullyQualifiedName~PubSubDistributedEventBusTests" --logger:trx --results-directory TestResults
        env:
          PUBSUB_EMULATOR_HOST: localhost:8085

  publish:
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build -c Release --no-restore /p:Version=${{ steps.version.outputs.VERSION }}
      
      - name: Pack
        run: dotnet pack -c Release --no-build -o ./packages /p:Version=${{ steps.version.outputs.VERSION }}
      
      - name: Push to NuGet
        run: dotnet nuget push ./packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./packages/*.nupkg
